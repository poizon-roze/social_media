<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Skranji&display=swap"
    rel="stylesheet">
    <title>Social Media</title>

</head>
<body>
    <h1>Your Social Media</h1>
    <div class="row">
        
        <div class="column">
            <a href="https://www.facebook.com" target=”_blank”><img src="./images/facebook.png" alt="facebook"></a>
            <a href="https://www.instagram.com" target=”_blank”><img src="./images/instagram.png" alt="instagram"></a>
        </div>
        <div class="column">
            <a href="https://www.reddit.com" target=”_blank”><img src="./images/reddit.png" alt="reddit"></a>
            <a href="https://www.tiktok.com" target=”_blank”><img src="./images/tiktok.png" alt="tiktok"></a>
        </div>
        <div class="column">
            <a href="https://www.whatsapp.com" target="_blank"><img src="./images/whatsapp.png" alt="whatsapp"></a>
            <a href="https://www.messenger.com" target="_blank"><img src="./images/messenger.png" alt="messenger"></a>
        </div>
        <div class="column">
            <a href="https://discord.com" target="_blank"><img src="./images/discord.png" alt="discord"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="./images/twitter.png" alt="twitter"></a>
        </div>

    </div>
</body>
</html>
